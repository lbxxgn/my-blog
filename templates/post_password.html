<script>
async function verifyPassword(event) {
    event.preventDefault();

    const form = event.target;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('errorMessage');
    const btn = form.querySelector('button[type="submit"]');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    // Reset error
    errorDiv.style.display = 'none';

    // Show loading state
    btn.disabled = true;
    btnText.style.display = 'none';
    btnSpinner.style.display = 'inline-flex';

    try {
        const response = await fetch('/post/{{ post.id }}/verify-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: password })
        });

        const data = await response.json();

        if (data.success) {
            // Password verified, redirect to post
            window.location.href = data.redirect;
        } else {
            // Show error
            errorDiv.textContent = data.message || 'å¯†ç éªŒè¯å¤±è´¥';
            errorDiv.style.display = 'block';

            // Clear password
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }
    } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
        errorDiv.style.display = 'block';
    } finally {
        // Reset button state
        btn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
    }
}

// Prevent form resubmission on page refresh
if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
}
</script>
