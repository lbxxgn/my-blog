{% extends "base.html" %}

{% block title %}{{ post.title }} - 我的博客{% endblock %}

{% block content %}
<div class="container">
    <article class="post-full">
        <div class="post-content">
            {{ post.content_html|safe }}
        </div>
    </article>
    <div class="post-navigation">
        <a href="{{ url_for('index') }}" class="back-link">← 返回首页</a>
    </div>
</div>
{% endblock %}
