{% extends "base.html" %}

{% block title %}
{% if post %}编辑文章 - {{ post.title }}{% else %}新建文章{% endif %} - 我的博客
{% endblock %}

{% block content %}
<div class="container admin-editor">
    <h2>{% if post %}编辑文章{% else %}新建文章{% endif %}</h2>

    <form method="POST" class="editor-form">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}" required>
        </div>

        <div class="form-group">
            <label for="category_id">分类</label>
            <select id="category_id" name="category_id">
                <option value="">无分类</option>
                {% for category in categories %}
                    <option value="{{ category.id }}"
                        {% if post and post.category_id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="editor-toolbar">
            <button type="button" class="btn btn-sm" onclick="insertMarkdown('**', '**')">粗体</button>
            <button type="button" class="btn btn-sm" onclick="insertMarkdown('*', '*')">斜体</button>
            <button type="button" class="btn btn-sm" onclick="insertMarkdown('# ', '')">标题</button>
            <button type="button" class="btn btn-sm" onclick="insertMarkdown('[', '](url)')">链接</button>
            <button type="button" class="btn btn-sm" onclick="insertMarkdown('`', '`')">代码</button>
            <label class="btn btn-sm btn-upload">
                上传图片
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </label>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <div class="editor-header">
                    <label for="content">内容 (Markdown)</label>
                    <button type="button" id="togglePreview" class="btn-toggle" onclick="togglePreviewPanel()" title="切换预览面板">
                        <span class="icon">▶</span>
                        <span class="text">显示预览</span>
                    </button>
                </div>
                <textarea id="content" name="content" rows="20" required>{% if post %}{{ post.content }}{% endif %}</textarea>
            </div>

            <div class="preview-pane hidden" id="previewPane">
                <div class="preview-header">
                    <label>预览</label>
                    <button type="button" class="btn-close" onclick="togglePreviewPanel()" title="关闭预览">✕</button>
                </div>
                <div id="preview" class="markdown-preview"></div>
            </div>
        </div>

        <div class="form-actions">
            <input type="checkbox" name="is_published" id="is_published" {% if post and post.is_published %}checked{% endif %} style="display: none;">
            <button type="button" id="publishToggle" class="btn {% if post and post.is_published %}btn-success{% else %}btn-outline{% endif %}" onclick="togglePublish()">
                {% if post and post.is_published %}已发布{% else %}立即发布{% endif %}
            </button>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn">取消</a>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
<script>
let isPreviewVisible = false;

function togglePreviewPanel() {
    const previewPane = document.getElementById('previewPane');
    const toggleBtn = document.getElementById('togglePreview');
    const icon = toggleBtn.querySelector('.icon');
    const text = toggleBtn.querySelector('.text');
    const editorContainer = document.querySelector('.editor-container');

    isPreviewVisible = !isPreviewVisible;

    if (isPreviewVisible) {
        previewPane.classList.remove('hidden');
        editorContainer.classList.add('preview-visible');
        icon.textContent = '◀';
        text.textContent = '隐藏预览';
    } else {
        previewPane.classList.add('hidden');
        editorContainer.classList.remove('preview-visible');
        icon.textContent = '▶';
        text.textContent = '显示预览';
    }
}

function togglePublish() {
    const checkbox = document.getElementById('is_published');
    const button = document.getElementById('publishToggle');

    checkbox.checked = !checkbox.checked;

    if (checkbox.checked) {
        button.textContent = '已发布';
        button.classList.remove('btn-outline');
        button.classList.add('btn-success');
    } else {
        button.textContent = '立即发布';
        button.classList.remove('btn-success');
        button.classList.add('btn-outline');
    }
}

// Initialize publish button state on page load
document.addEventListener('DOMContentLoaded', function() {
    const checkbox = document.getElementById('is_published');
    const button = document.getElementById('publishToggle');

    if (checkbox && button) {
        // Sync button text/visual with actual checkbox state
        if (checkbox.checked) {
            button.textContent = '已发布';
            button.classList.remove('btn-outline');
            button.classList.add('btn-success');
        } else {
            button.textContent = '立即发布';
            button.classList.remove('btn-success');
            button.classList.add('btn-outline');
        }
    }
});
</script>
{% endblock %}
