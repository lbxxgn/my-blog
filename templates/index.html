{% extends "base.html" %}

{% block title %}首页 - 我的博客{% endblock %}

{% block content %}
<div class="container">
    {% if posts %}
        <div class="posts-list">
            {% for post in posts %}
                <article class="post-card">
                    <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
                    <div class="post-meta">
                        <time datetime="{{ post.created_at }}">{{ post.created_at }}</time>
                    </div>
                    <div class="post-excerpt">
                        {{ post.content[:200] }}...
                    </div>
                    <a href="{{ url_for('view_post', post_id=post.id) }}" class="read-more">阅读全文</a>
                </article>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>还没有发布任何文章。</p>
        </div>
    {% endif %}
</div>
{% endblock %}
