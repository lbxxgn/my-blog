<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .preview { display: flex; justify-content: center; gap: 20px; }
    </style>
</head>

    <button onclick="generateAllIcons()">ç”Ÿæˆå¹¶ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>

    <div class="preview">
        <div>
            <h3>16x16</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
        </div>
        <div>
            <h3>48x48</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size;

            // èƒŒæ™¯ - æ¸å˜åœ†å½¢
            const gradient = ctx.createLinearGradient(0, 0, s, s);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(s/2, s/2, s/2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // ä¹¦æœ¬å›¾æ ‡
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = s/32;

            // å·¦é¡µ
            ctx.beginPath();
            ctx.moveTo(s*0.25, s*0.28);
            ctx.lineTo(s*0.48, s*0.28);
            ctx.lineTo(s*0.48, s*0.72);
            ctx.lineTo(s*0.25, s*0.72);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // å³é¡µ
            ctx.beginPath();
            ctx.moveTo(s*0.52, s*0.28);
            ctx.lineTo(s*0.75, s*0.28);
            ctx.lineTo(s*0.75, s*0.72);
            ctx.lineTo(s*0.52, s*0.72);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // ä¸­çº¿
            ctx.beginPath();
            ctx.moveTo(s*0.5, s*0.28);
            ctx.lineTo(s*0.5, s*0.72);
            ctx.stroke();

            // å°æ˜Ÿæ˜Ÿè£…é¥°
            if (s >= 48) {
                ctx.font = `${s*0.2}px Arial`;
                ctx.fillText('â­', s*0.38, s*0.88);
            }

            // é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(s*0.35, s*0.35, s*0.08, 0, Math.PI * 2);
            ctx.fill();
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllIcons() {
            const sizes = [
                {canvas: 'icon16', size: 16},
                {canvas: 'icon48', size: 48},
                {canvas: 'icon128', size: 128}
            ];

            sizes.forEach(({canvas, size}) => {
                drawIcon(document.getElementById(canvas), size);
                setTimeout(() => {
                    downloadIcon(canvas, `icon${size}.png`);
                }, 100);
            });
        }

        // é¡µé¢åŠ è½½æ—¶é¢„è§ˆ
        window.onload = () => {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
